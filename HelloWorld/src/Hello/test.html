<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>구구단</title>
	
</head>
<body>
	<script>
		document.write("<table border=1 cellpadding=5><tr>");
			
			for(i = 1; i < 10; i++){
			document.write("<td align=center> <b>"+ i +"단"+"</b></td>");
			}
			document.write("</tr>");

			result = 0;
			for(a = 1; a <=9; a++){
				document.write("<tr>");
				for(b = 1; b <=9; b++) {
				result = a * b;
				document.write("<td>"+ b + " * " + a + " = " + result + "</td>");
				}
				document.write("</tr>");
			}	
			
		document.write("</table>");

		
	</script>
	
</body>
</html>
